<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25" class=container >
    <div class="horizontal">
      <h3 class="padding width black">header</h3>
      <h3 class="padding ">Select Player</h3>
<!--      <h3 class="padding width black">Player2</h3>-->
      <h3 class="black">filler</h3>
    </div>
    <div class="horizontal">
      <h3 class="padding ">Match Won</h3>
      <mat-form-field class="padding width">
        <input matInput #setwonp1>
      </mat-form-field >
      <h3 class="black">filler</h3>
    </div>
    <div class="horizontal">
      <h3 class="black">filler</h3>
      <button mat-raised-button class="width button-center" type="submit" (click)="get_api(setwonp1.value)">Submit</button>
      <h3 class="black">filler</h3>
    </div>
  </mat-card>
</div>
